<html>
	<head>
		<script type="text/javascript" src="js/default.js"></script>
		<link rel="stylesheet" href="styles/default.css">
	</head>

	<body>
		<div class="center_column">

		<center><p><h1>White Noise Sounds</h1></p></center>

			
			<div class="box" style="background-color:#AEC3B0;" value="PLAY" onclick="play('jazz')">
				<audio id="jazz" src="assets/hard_boiled.mp3" loop="true"></audio>
				<div class="icon_box" style="background-image:url(assets/treble_clef.svg);"></div>
			</div>

			<div class="box" style="background-color:#124559;" value="PLAY" onclick="play('rain')">	
				<audio id="rain" src="assets/rain.mp3" loop="true"></audio>
				<div class="icon_box" style="background-image:url(assets/rain_cloud.svg);"></div>
			</div>

			<div class="box" style="background-color:#5588AA" value="PLAY" onclick="play('noise')">
				<audio id="noise" src="assets/brown_noise.mp3" loop="true"></audio>
				<div class="icon_box" style="background-image:url(assets/eq.svg);"></div>
			</div>

			<div class="box" style="background-color:#AEC3B0" value="PLAY" onclick="play('train')">
				<audio id="train" src="assets/train.mp3" loop="true"></audio>
				<div class="icon_box" style="background-image:url(assets/train.svg);"></div>
			</div>
			<!--
			<div class="box" style="background-color:#124559"></div>

			<div class="box" style="background-color:#5588AA"></div>
			-->
